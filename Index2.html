<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>El viaje soñado</h1>
        
        <p>¿Que me gustaria ver?</p>
        <ul>
            <li>Nieve</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/mountain_matterhorn.png" width="200">
            <li>Las nubes desde arriba</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/clouds-from-plane.png" width="200">
            <li>Un lago</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/lake.png" width="200">
        </ul>
        
        <p>Animales que me gustaria ver</p>
        <ul>
            <li>Zorros</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/fox.png" width="200">
            <li>Pajaros</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/birds_rainbow-lorakeets.png" width="200">
            <li>Gatos</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/cat.png" width="200">
        </ul>
        
        <p>Que me gustaria comer</p>
        <ul>
            <li>Sushi</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/sushi.png" width="200">
            <li>Fresas</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/strawberries.png" width="200">
            <li>Croissant</li>
            <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/croissant.png" width="200">
        </ul>
        
    </body>
</html>
